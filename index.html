<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index_stylesheet.css">
    <script src="index_script.js"></script>
    <link rel="icon" href="./assets/det.png">
    <title>Calculadora Determinantes</title>
</head>
<header>

</header>
<body>
    <main>
        <section>
            <div class="titulo-principal">
                <h1>DETERMINANTES</h1>
            </div>
        </section>
        <section>
            <div class="titulo">
                <h2>Metodo lineal 2x2</h2>
            </div>
            <div class="cuadro">
                <div class="texto">
                <h2>X</h2>
                <h2>Y</h2>
                </div>
                <div class="posiciones">
                    <div class="numeros1">
                        <div class="num1">
                            <textarea name="num1" id="num1" cols="4" rows="1" maxlength="4"></textarea>
                        </div>
                        <div class="num2">
                            <textarea name="num2" id="num2" cols="4" rows="1" maxlength="4"></textarea>
                        </div>
                    </div>
                    <div class="numeros2">
                        <div class="num3">
                            <textarea name="num3" id="num3" cols="4" rows="1" maxlength="4"></textarea>
                        </div>
                        <div class="num4">
                            <textarea name="num4" id="num4" cols="4" rows="1" maxlength="4"></textarea>
                        </div>
                    </div>
                    <div class="boton">
                        <button onclick="deterX()" value="submit">Calcular</button>
                    </div>
                </div>
                </div>
            </div>
            <div class="resultado">
                <div class="titulo-2">
                    <h3>Resultado</h3>
                </div>
                <div class="res">
                    <textarea name="res" id="res" cols="8" rows="1.3" maxlength="4" readonly></textarea>
                </div>
            </div>
        </section>
    </main>
</body>
<footer>
    <div class="texto2">
        <h4>RainAngel</h4>
        <h4>&copy 2023</h4>
    </div>
</footer>
</html>
